<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <meta property="og:image" content="img/web.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1950/1950715.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/flex-form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8a7706cbab.js" crossorigin="anonymous"></script>

</head>

<body>

    <header class="body__header">
        <h1 class="header">Lista Zadań</h1>
    </header>


    <section class="body__sections flex-items__form">

        <h3 class="section__header header">Dodaj nowe zadanie</h3>

        <form class="form">

            <input type="text" class="form__input form__input-js form__input-flex" placeholder="Co jest do zrobienia?">

            <button class="form__button-send form__button-flex">Dodaj zadanie</button>

        </form>

    </section>


    <section class="body__sections flex-items__list">

        <nav class="section__nav section__nav-flex">

            <h3 class="nav__header header">Lista Zadań</h3>

            <div class="nav__buttons-js nav__buttons-flex">
                
            </div>

        </nav>

            <ul class="list-js list-flex">

            </ul>

    </section>

</body>

</html>
