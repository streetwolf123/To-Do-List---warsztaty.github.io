<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <meta property="og:image" content="img/web.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1950/1950715.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/conteiner.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8a7706cbab.js" crossorigin="anonymous"></script>

</head>

<body>
    <main class="conteiner">

        <header>
            <h1>Lista Zadań</h1>
        </header>

        <section class="section">

            <header class="section__header">
                <h4>Dodaj nowe zadanie</h4>
            </header>
            <div class="section__body">
                <form class="form">
                    <input type="text" class="form__input js-form__input" placeholder="Co jest do zrobienia?">

                    <button class="form__button--send">Dodaj zadanie</button>
                </form>
            </div>

        </section>

        <section class="section">

            <header class="section__header section__header--buttons">
                <h4>Lista Zadań</h4>

                <div class="js-list__headerButtons header__buttons--flex">
                </div>
            </header>
            <div class="section__body">
                <ul class="js-list list">
                </ul>
            </div>

        </section>
    </main>
</body>

</html>
