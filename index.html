<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <meta property="og:image" content="img/web.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1950/1950715.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/headers.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8a7706cbab.js" crossorigin="anonymous"></script>

</head>

<body>
    <main class="main">
        <header class="main__header">
            <h1>Lista Zadań</h1>
        </header>

        <section class="form__section">

            <header class="sections__header">
                <h3 class="sections__title">Dodaj nowe zadanie</h3>
            </header>

            <form class="form">
                <input type="text" class="form__input form__input-js" placeholder="Co jest do zrobienia?">

                <button class="form__button-send">Dodaj zadanie</button>
            </form>

        </section>

        <section class="list__section">

            <header class="sections__header list__header">
                <h3 class="sections__title">Lista Zadań</h3>

                <div class="list__headerButtons-js list__headerButtons--flex">
                </div>
            </header>

            <ul class="list-js list-flex">
            </ul>

        </section>
    </main>
</body>

</html>
